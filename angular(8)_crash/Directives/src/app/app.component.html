<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Toggle
      </button>
      <br /><br />

      <div *appUnless="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let oddNos of odd"
            appBasicDirective
            [ngClass]="{ odd: oddNos % 2 !== 0 }"
            [ngStyle]="{
              'background-color': oddNos % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ oddNos }}
          </li>
        </ul>
      </div>

      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let evenNos of even"
            [ngClass]="{ even: evenNos % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: evenNos % 2 !== 0 ? 'white' : 'transparent'
            }"
          >
            {{ evenNos }}
          </li>
        </ul>
      </div>

      <!-- Optional ngIf syntax without '*'
        <ng-template [ngIf]="!onlyOdd">

            <li
              class="list-group-item"

              }"

              {{ evenNos }}
            </li>
          </ul>
        </div>
      </ng-template> -->

      <p appBasicHighlight>
        Highlighted using custom attribute(basic) directive
      </p>
      <p
        appBetterHighlight="yellow"
        [defaultTextColor]="'black'"
        onHoverTextColor="yellow"
      >
        Highlighted using custom attribute(better) directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="20">20</p>
        <p *ngSwitchDefault>Default</p>
      </div>
    </div>
  </div>
</div>
